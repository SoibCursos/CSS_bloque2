<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    h1{
            position: relative;
            animation-duration: 100ms;
            animation: infinite;
            
    }
    div{
            position: relative;
            animation-duration: 10s;
            animation: infinite;
            
            
    }
   
  </style>
</head>
<body>
    <h1 class="animate__animated animate__swing">Esto es una prueba de CssAnimation
    </h1>
    <div class="animate__animated animate__bounceIn">
        <img src="./Images/descarga.jfif" alt="ghost">
    </div>
</body>
</html>
