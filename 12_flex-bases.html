
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */

            background-color: blanchedalmond;
        }
        
        .item{
            background-color: cadetblue;
            border: #333 2px solid;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            flex:1;
        }
        .item1{
            flex-shrink: 0;
        }
        .item2{
            flex:3;
        }
    </style>
</head>
<body>
   <div class="flex-container">
        <div class="item item1">
            <h3>item 1</h3>
        </div>
        <div class="item item2">
            <h3>item 2</h3>
        </div>
        <div class="item item3">
            <h3>item 3</h3>
        </div>
   </div> 
</body>
</html>
